<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="#e0e1ff">
    <form action="#" method="GET" name="formlogin">
        <table style="border-collapse: collapse" border="0" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="sky blue">
                    <th colspan="2">Login</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="">Username</label></td>
                    <td><input type="text" name="username"></td>
                </tr>

                <!--ini untuk kolom Password-->
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" name="pass"></td>
                </tr>
            </tbody>
            <!--buat tag tfoot untuk button submit-->
            <tr bgcolor="sky blue">
                <th colspan="2">
                    <input type="submit" name="simpan" value="kirim"/> &nbsp;&nbsp
                    <input type="reset" name="unproses" value="batal"/>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
