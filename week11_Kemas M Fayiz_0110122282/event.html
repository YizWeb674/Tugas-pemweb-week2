<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body onload="isi()">
    <div id="nf" onmouseout="kuning()" onmouseover="biru()"></div>

    <script>
        let areaNf
        function isi() {
            areaNf = document.getElementById("nf");
            areaNf.innerHTML = "<h1>STT Nurul Fikri</h1>"
        }

        function biru() {
            areaNf.style.backgroundColor="blue";
            areaNf.style.color="white"
            areaNf.style.padding="5px 10px"
        }

        function kuning() {
            areaNf.style.backgroundColor="yellow";
            areaNf.style.color="black"
            areaNf.style.padding="5px 10px"
        }
    </script>
</body>
</html>
